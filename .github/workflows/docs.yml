on:
    push:
        branches:
            - develop

jobs:
    docs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/cache@v2
              with:
                  path: |
                      deps
                      _build
                      node_modules
                  key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}-node-${{ hashFiles('**/package-lock.json') }}
            - uses: erlef/setup-beam@v1
              with:
                  otp-version: 24
                  elixir-version: 1.12.2
            - run: make install docs
            - uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./doc
